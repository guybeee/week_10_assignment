<!-- Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatact Book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="header"> Contact Book</h1>

        <div>
            <p>
                Do you want to add a contact to your contact book? <br>
                Please enter contact information. <br>
            </p>
        </div>

        <form id="data-form">
            <div class="form-group">
                <label for="firstName"> </label> <br>
                <input type="text" placeholder="First Name" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName"> </label>
                <input type="text" placeholder="Last Name" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber"> </label>
                <input type="text"placeholder="Phone Number" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email"> </label>
                <input type="text" placeholder="Email" class="form-control" id="email" required> <br>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sumbit</button>
            </div>
        </form>

        <table class="table"> <br>
            <thead>
                <tr id="tableRow">
                    <th id="firstName"> First Name</th>
                    <th id="lastName">Last Name</th>
                    <th id="phoneNumber">Phone Number</th>
                    <th id="email">Email</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                      
                <!-- this is where the new data will -->

            </tbody>
        </table>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
